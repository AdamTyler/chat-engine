<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Open Chat Framework Dev</title>

    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;   
    }
    body {
        width: 500px;
        margin: 30px auto;
    }
    </style>

</head>

<body>

    <div id="chat">

        <div id="chat-output">
        </div>
        <input id="chat-input" type="text" name="">
        <input type="button" onclick="sendChat()" value="Send Chat">

    </div>
    
    <script src="../../web/ocf.js" type="text/javascript"></script>
    
    <script type="text/javascript">

    const now = new Date().getTime();
    const username = ['user', now].join('-');
    const textInput = document.getElementById('chat-input');
    const textOutput = document.getElementById('chat-output');

    const OCF = OpenChatFramework.create({
        rltm: {
            service: 'pubnub', 
            config: {
                publishKey: 'pub-c-ea1b85f7-8895-4514-b0e0-b505eaaa1b62',
                subscribeKey: 'sub-c-7397fa12-43a3-11e6-bfbb-02ee2ddab7fe',
            }
        },
        globalChannel: 'ocf-javascript-demo'
    });

    let me = OCF.connect(username, {
        signedOnTime: now
    });

    const sendChat = function (e) {
        
        OCF.globalChat.send('message', {
            text: textInput.value
        });

        textInput.value = '';

    };

    OCF.globalChat.on('message', (payload) => {

        let div = document.createElement("p");
        div.innerHTML = payload.sender.data.uuid + ': ' + payload.data.text;
        textOutput.appendChild(div);

    });
    </script>

</body>
</html>
