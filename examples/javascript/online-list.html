<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

    <title>Open Chat Framework Dev</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;   
    }
    body {
        margin: 30px auto;
    }
    </style>

</head>

<body>


    <div class="container">
        <div class="col-sm-6 offset-sm-3">
          <div class="card">
            <div class="card-header">
              Online Now
            </div>
                
            <ul id="online-list" class="list-group list-group-flush">
            </ul>

        </div>
    </div>

    <div id="chat-online"></div>
    
    <script src="../../web/ocf.js" type="text/javascript"></script>
    
    <script type="text/javascript">

    const now = new Date().getTime();
    const username = ['user', now].join('-');

    const onlineOutput = document.getElementById('online-list');

    const OCF = OpenChatFramework.create({
        rltm: {
            service: 'pubnub', 
            config: {
                publishKey: 'pub-c-4d01656a-cdd2-4474-adc3-30692132915c',
                subscribeKey: 'sub-c-a59afd1c-a85b-11e6-af18-02ee2ddab7fe',
            }
        },
        globalChannel: 'ocf-javascript-demo'
    });

    let me = OCF.connect(username, {
        signedOnTime: now
    });

    OCF.globalChat.on('$ocf.join', (payload) => {

        let div = document.createElement("li");
        div.innerHTML = payload.user.data.uuid;
        div.className += " list-group-item";
        onlineOutput.appendChild(div);

    });
    </script>

</body>
</html>
