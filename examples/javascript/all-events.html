<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Open Chat Framework Dev</title>

    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;   
    }
    body {
        width: 500px;
        margin: 30px auto;
    }
    </style>

</head>

<body>

    <div id="log"></div>
    
    <script src="../../web/ocf.js" type="text/javascript"></script>
    
    <script type="text/javascript">

    const now = new Date().getTime();
    const username = ['user', now].join('-');
    const textInput = document.getElementById('chat-input');
    const textOutput = document.getElementById('chat-output');

    const OCF = OpenChatFramework.create({
        rltm: {
            service: 'pubnub', 
            config: {
                publishKey: 'pub-c-4d01656a-cdd2-4474-adc3-30692132915c',
                subscribeKey: 'sub-c-a59afd1c-a85b-11e6-af18-02ee2ddab7fe',
            }
        },
        globalChannel: 'ocf-javascript-demo'
    });

    let me = OCF.connect(username, {
        signedOnTime: now
    });

    let chat = new OCF.Chat('main-channel');

    const sendChat = function (e) {
        
        chat.send('message', {
            text: textInput.value
        });

        textInput.value = '';

    };

    chat.on('*', (payload) => {

        console.log(payload)

        let div = document.createElement("pre");
        
        div.innerHTML = JSON.stringify(payload, null, 4);
        textOutput.appendChild(div);

    });
    </script>

</body>
</html>
